<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipsLabel_pkTips}" for="pkTips" />
                    <h:inputText id="pkTips" value="#{tipsController.selected.pkTips}" title="#{bundle.CreateTipsTitle_pkTips}" required="true" requiredMessage="#{bundle.CreateTipsRequiredMessage_pkTips}"/>
                    <h:outputLabel value="#{bundle.CreateTipsLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tipsController.selected.codigo}" title="#{bundle.CreateTipsTitle_codigo}" required="true" requiredMessage="#{bundle.CreateTipsRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateTipsLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tipsController.selected.descripcion}" title="#{bundle.CreateTipsTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipsRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateTipsLabel_fkRol}" for="fkRol" />
                    <h:outputLabel value="#{bundle.CreateTipsLabel_fkTips}" for="fkTips" />
                    <h:selectOneMenu id="fkTips" value="#{tipsController.selected.fkTips}" title="#{bundle.CreateTipsTitle_fkTips}" >
                        <f:selectItems value="#{tipsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipsController.create}" value="#{bundle.CreateTipsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipsController.prepareList}" value="#{bundle.CreateTipsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
