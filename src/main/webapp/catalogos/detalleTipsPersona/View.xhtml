<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetalleTipsPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetalleTipsPersonaLabel_pkDetalleTipsPersona}"/>
                    <h:outputText value="#{detalleTipsPersonaController.selected.pkDetalleTipsPersona}" title="#{bundle.ViewDetalleTipsPersonaTitle_pkDetalleTipsPersona}"/>
                    <h:outputText value="#{bundle.ViewDetalleTipsPersonaLabel_fecha}"/>
                    <h:outputText value="#{detalleTipsPersonaController.selected.fecha}" title="#{bundle.ViewDetalleTipsPersonaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetalleTipsPersonaLabel_fkPersona}"/>
                    <h:outputText value="#{detalleTipsPersonaController.selected.fkPersona}" title="#{bundle.ViewDetalleTipsPersonaTitle_fkPersona}"/>
                    <h:outputText value="#{bundle.ViewDetalleTipsPersonaLabel_fkTips}"/>
                    <h:outputText value="#{detalleTipsPersonaController.selected.fkTips}" title="#{bundle.ViewDetalleTipsPersonaTitle_fkTips}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleTipsPersonaController.destroyAndView}" value="#{bundle.ViewDetalleTipsPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetalleTipsPersonaEditLink}"/>
                <br />
                <h:commandLink action="#{detalleTipsPersonaController.prepareCreate}" value="#{bundle.ViewDetalleTipsPersonaCreateLink}" />
                <br />
                <h:commandLink action="#{detalleTipsPersonaController.prepareList}" value="#{bundle.ViewDetalleTipsPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetalleTipsPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
