                                <h:outputText value="#{bundle.ListDetalleTipsPersonaTitle_pkDetalleTipsPersona}"/>

                            <h:outputText value="#{item.pkDetalleTipsPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleTipsPersonaTitle_fecha}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleTipsPersonaTitle_fkPersona}"/>

                            <h:outputText value="#{item.fkPersona}"/>

                        <h:column>

                                <h:outputText value="#{bundle.ListDetalleTipsPersonaTitle_fkTips}"/>
