<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/catalogos/templateAdmin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetalleTipsPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetalleTipsPersonaLabel_pkDetalleTipsPersona}" for="pkDetalleTipsPersona" />
                    <h:inputText id="pkDetalleTipsPersona" value="#{detalleTipsPersonaController.selected.pkDetalleTipsPersona}" title="#{bundle.EditDetalleTipsPersonaTitle_pkDetalleTipsPersona}" required="true" requiredMessage="#{bundle.EditDetalleTipsPersonaRequiredMessage_pkDetalleTipsPersona}"/>
                    <h:outputLabel value="#{bundle.EditDetalleTipsPersonaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{detalleTipsPersonaController.selected.fecha}" title="#{bundle.EditDetalleTipsPersonaTitle_fecha}" required="true" requiredMessage="#{bundle.EditDetalleTipsPersonaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDetalleTipsPersonaLabel_fkPersona}" for="fkPersona" />
                    <h:selectOneMenu id="fkPersona" value="#{detalleTipsPersonaController.selected.fkPersona}" title="#{bundle.EditDetalleTipsPersonaTitle_fkPersona}" >
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetalleTipsPersonaLabel_fkTips}" for="fkTips" />
                    <h:selectOneMenu id="fkTips" value="#{detalleTipsPersonaController.selected.fkTips}" title="#{bundle.EditDetalleTipsPersonaTitle_fkTips}" >
                        <f:selectItems value="#{tipsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detalleTipsPersonaController.update}" value="#{bundle.EditDetalleTipsPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetalleTipsPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{detalleTipsPersonaController.prepareList}" value="#{bundle.EditDetalleTipsPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetalleTipsPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
