<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="cdd" name="cssLayout.css"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/assets/users.ico"/>
        <script src="#{request.contextPath}/resources/js/jscript.js" type="text/javascript"></script>
        <title>#{bundle.tituloApp}</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <script src="#{request.contextPath}/resources/TemplateData/UnityProgress.js"></script>
        <script src="#{request.contextPath}/resources/Build/UnityLoader.js"></script>
        <script>
            var unityInstance = UnityLoader.instantiate("unityContainer", "#{request.contextPath}/resources/Build/WebGL.json", {onProgress: UnityProgress});
        </script>     
    </h:head>
    <h:body onload="invalidarBtnAtras();">
        <div id="top" class="left_content">
            <ui:insert name="top">
                <img src="#{request.contextPath}/resources/assets/Users_Top.png" alt=""/>
            </ui:insert>
            <div align="right">
                <h:form>
                    <p:commandLink onclick="PF('dlgLogin').show()" title="Entrar">
                        <h:outputText value="INGRESAR AL SISTEMA"/>
                    </p:commandLink>
                </h:form>
            </div>
            
            
            <h:form >
                <p:dialog id="dialog" header="Inicar Sesi&oacute;n" widgetVar="dlgLogin" closable="false" width="300" resizable="false" hideEffect="explode">
                    <p:growl id="growl" showDetail="true" life="3000" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:column>
                            <b><h:outputText value="Usuario"/></b>                            
                        </p:column>
                        <p:column>
                            <h:inputText id="login" value="#{usuarioController.selected.nombreusuario}" required="true" requiredMessage="El campo Login es Obligatorio"/>
                        </p:column>
                        <p:column>
                            <b><h:outputText value="Contrase&ntilde;a"/></b>
                        </p:column>
                        <p:column>
                            <h:inputSecret id="password" value="#{usuarioController.selected.contrasena}" rendered="true" requiredMessage="El Campo ContraseÃ±a es Obligatorio"/>
                        </p:column>
                        <f:facet name="footer">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p:commandButton value="Entrar" update="growl" action="#{usuarioController.autenticarUsuario()}" />
                            &nbsp;
                            <p:commandButton value="Cancelar" onclick="dlgLogin.hide()" immediate="true"/>

                        </f:facet>
                    </h:panelGrid>

                </p:dialog>

            </h:form>

        </div>
        <ui:insert name="content">
        </ui:insert>
        
        <p:card style="width: 25em">
            <f:facet name="title" class="title" >
                <h1 style="text-align: center;">Asistente Virtual</h1>
            </f:facet>
            <div class="webgl-content">
                <div id="unityContainer" style="width: 200px; height: 200px"></div>
            </div>
            <h:form>
                <p:menubar autoDisplay="false" binding="#{menuTipsController.model}"  >
                    <p:submenu label="Primer Nivel"  styleClass="myMeineClass">
                        <p:submenu label="Segundo Nivel"  icon="pi pi-fw pi-bookmark" >
                            <p:menuitem value="Ultimo Nivel" id="SubMenuClic" icon="pi pi-fw pi-video" onclick="unityInstance.SendMessage('mutant@Standing Greeting', 'Saludar')" />  
                            <p:menuitem value="Ultimo Nivel" icon="pi pi-fw pi-video" onclick="unityInstance.SendMessage('mutant@Standing Greeting', 'Bailar')" />                     
                        </p:submenu>       
                    </p:submenu>
                </p:menubar>
            </h:form>
        </p:card>

        <div id="bottom">
            <ui:insert name="bottom">
                <div align="center">
                    <img src="#{request.contextPath}/resources/assets/Koala.jpg" width="24" height="20" alt="Koala"/>
                    Todosl los derechos reservados - Alexis Alvarado Soft
                    <img src="#{request.contextPath}/resources/assets/Koala.jpg" width="24" height="20" alt="Koala"/>

                </div>

            </ui:insert>

        </div>
    </h:body>



</html>
